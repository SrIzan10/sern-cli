builds:
  - binary: sern
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
    main: ./cmd
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_SHA256SUMS'
  algorithm: sha256
signs:
  - artifacts: checksum
    args: ["--batch", "-u", "{{ .Env.GPG_FINGERPRINT }}", "--output", "${signature}", "--detach-sign", "${artifact}"]
release:
  draft: true